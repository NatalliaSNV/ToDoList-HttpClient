<div class="container">
    <h1>Angular HttpClient</h1>

    <div class="card">
        <div class="form-control">
            <input type="text" placeholder="Name" [(ngModel)]="todoTitle">
        </div>
        <button class="btn" (click)="addTodo()">Add</button>
        <button class="btn"(click)="fetchTodos()">Download</button>
    </div>

    <hr>

    <div *ngIf="errorText; else blockItems" class="error">
        <p>{{errorText}}</p>
    </div>
    <ng-template #blockItems>
        <div *ngIf="!loading; else load">
            <div *ngIf="todos.length; else noItems">
                <div class="card" *ngFor="let todo of todos">
                    <p>
                        <span [class.completed]="todo.completed">{{todo.title | titlecase}}</span>
                        <span>
                            <button class="btn btn-danger" (click)="removeTodo(todo.id)">Delete</button>
                            <button class="btn"
                                    [disabled]="todo.completed" 
                                    (click)="completeTodo(todo.id)">
                                    Complete
                            </button>
                        </span>
                    </p>
                </div>
            </div>
            <ng-template #noItems>
                <p>No items</p>
            </ng-template>
        </div>
        <ng-template #load>
            <p>Loading...</p>
        </ng-template>
    </ng-template>

</div>
